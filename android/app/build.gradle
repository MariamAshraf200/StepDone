plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

// Load keystore properties if present (key.properties should NOT be committed to VCS)
def keystorePropertiesFile = rootProject.file('key.properties')
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}
android {
    namespace = "com.example.mapperapp"
    compileSdk = 36
    ndkVersion = '29.0.14033849'

    compileOptions {
        // ✅ enable Java 17 & desugaring
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.mapperapp"
        minSdkVersion flutter.minSdkVersion              // ✅ must be at least 21 (prefer 23+)
        // Update targetSdk to match compileSdk. Recommend testing behavior changes.
        targetSdk = 36
        versionCode = 1
        versionName = "1.0"
        // Provide applicationName placeholder for AndroidManifest (resolves ${applicationName})
        // Use Flutter embedding v2 application class so manifest placeholder is valid.
        manifestPlaceholders = [ applicationName: "io.flutter.embedding.android.FlutterApplication" ]
    }

    // Add signingConfigs so `signingConfigs.release` is defined when buildTypes references it.
    signingConfigs {
        release {
            // If `key.properties` exists and contains signing info use it; otherwise
            // fall back to a debug keystore so local dev builds still work.
            if (keystorePropertiesFile.exists()) {
                storeFile file(keystoreProperties['storeFile'] ?: "${rootProject.projectDir}/app/key.jks")
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            } else {
                storeFile file("${rootProject.projectDir}/debug.keystore")
                storePassword "android"
                keyAlias "androiddebugkey"
                keyPassword "android"
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        // Keep an explicit debug type so builds are signed consistently during development
        debug {
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // ✅ required for flutter_local_notifications
    // Use the newer desugaring library (bugfixes and Java 17 compatibility)
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'

    // Pin Kotlin stdlib to match the Kotlin Gradle plugin (2.1.20) to avoid
    // version mismatch warnings. This keeps runtime/classpath consistent.
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.1.20"
}
