plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

// Load keystore properties if present (key.properties should NOT be committed to VCS)
def keystorePropertiesFile = rootProject.file('key.properties')
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.example.mapperapp"
    // Ensure compileSdk is at least 35 as required by flutter_local_notifications
    // Updated to compile with API 36 to satisfy plugins that require SDK 36
    compileSdk = 36
    ndkVersion = '29.0.14033849'

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        // Enable core library desugaring required by some dependencies (e.g. flutter_local_notifications)
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.mapperapp"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        // Define manifestPlaceholders so ${applicationName} used in AndroidManifest.xml
        // resolves to a valid application class. The default Flutter Application
        // class is used here which is compatible with v2 embedding when the
        // Flutter Gradle plugin starts the engine. If you use a custom Application
        // subclass, change this value to your class (e.g. ".MyApplication").
        manifestPlaceholders = [ applicationName: "io.flutter.app.FlutterApplication" ]
    }

    // signingConfigs: configure release signing from key.properties if available
    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                storeFile file(keystoreProperties['storeFile'] ?: "${rootProject.projectDir}/app/key.jks")
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            }
        }
    }

    buildTypes {
        release {
            // Use the configured release signing if provided, otherwise fallback to debug
            signingConfig signingConfigs.release
            minifyEnabled true // Enable code shrinking
            shrinkResources true // Enable resource shrinking
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

// Add core library desugaring dependency
dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'
}

flutter {
    source = "../.."
}
